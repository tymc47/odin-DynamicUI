<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic UI</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropdown-menu">
            <button class="menubtn">Menu</button>
            <ul class="menu-item">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>  
        
        <div class="slideshow-container">
            <div class="slide">
                <img src="./images/zurich.jpg"  alt="Zurich">
            </div>
            <div class="slide">
                <img src="./images/prague.jpg"  alt="Prague">
            </div>
            <div class="slide">
                <img src="./images/copenhagen.jpg"  alt="Copenhagen">
            </div>
            <div class="slide">
                <img src="./images/amsterdam.jpg" alt="Amsterdam">
            </div>

            <div class="arrow backarrow">
                <h2><</h2>
            </div>

            <div class="arrow nextarrow">
                <h2>></h2>
            </div>

            <div class="navdot">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </body>
</html>
